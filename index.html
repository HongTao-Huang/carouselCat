<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Apple 轮播</title>
    <style>
        *{
            margin: 0;padding: 0;box-sizing: border-box;}
        ul,ol{list-style: none;}
        .window{
            width:920px;
            overflow: hidden;
            margin: 0 auto;
        }
        .images{
            display:flex;
            align-items: flex-start;
            transition: all 0.5s;
        }

        .clearfix::after{
            content: '';
            display: block;
            clear: both;
        }
        .wrapper{
            text-align: center;
        }
        #buttons{
            display: inline-block;
        }
        #buttons > li{
            float: left;
            width: 60px;
            height: 45px;
            margin: 10px;
            cursor: pointer;
            padding-top: 10px;
            vertical-align: top;
        }

        #buttons > li.active{
            background-image: url(./images/active_bg.png);
        }
    </style>
</head>

<body>
<div class ="window">
    <div id="images" class="images">
        <img src="./images/imac.jpg" alt="" height=400 width=920>
        <img src="./images/iphone.jpg" alt="" width=920 height=400>
        <img src="./images/macbook.jpg" alt="" width=920 height=400>
        <img src="./images/info.jpg" alt="" height=400 width=920>
    </div>
</div>
<div class="wrapper">
<ul id='buttons' class="clearfix">
    <li><img src="./images/thumb_imac.png" alt=""></li>
    <li><img src="./images/thumb_iphone.png" alt=""></li>
    <li><img src="./images/thumb_macbook.png" alt=""></li>
    <li><img src="./images/thumb_about.png" alt=""></li>
</ul>
</div>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="main.js"></script>
</body>

</html>
